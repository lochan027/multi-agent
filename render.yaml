# Render configuration for backend deployment (Free tier)

services:
  - type: web
    name: multi-agent-defi-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: COINGECKO_API_KEY
        sync: false
      - key: DEXSCREENER_API_KEY
        sync: false
      - key: COSMOS_RPC_URL
        value: https://rpc.osmotest5.osmosis.zone
      - key: COSMOS_REST_URL
        value: https://lcd.osmotest5.osmosis.zone
      - key: COSMOS_CHAIN_ID
        value: osmo-test-5
      - key: COSMOS_DENOM
        value: uosmo
      - key: COSMOS_PREFIX
        value: osmo
      - key: SCAN_INTERVAL_MS
        value: 20000
      - key: MIN_PROFIT_THRESHOLD
        value: 0.02
      - key: MAX_SLIPPAGE
        value: 0.01
      - key: GAS_PRICE
        value: 0.025
